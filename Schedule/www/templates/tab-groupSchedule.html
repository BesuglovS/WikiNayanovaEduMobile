<ion-view view-title="{{data.SelectedGroup.Name}} - Week {{data.ScheduleWeek}}">
    <ion-content class="padding">

        <div class="list card">
            <div class="item item-body">
                <div class="row">
                    <div class="col">
                        Week
                        <select ng-model="data.ScheduleWeek" ng-change="updateSchedule()">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                        </select>
                    </div>
                    <div class="col">
                        Group
                        <select ng-model="data.SelectedGroup"
                                ng-options="group.Name for group in GroupList"
                                ng-change="updateSchedule()"></select>
                    </div>
                </div>
            </div>
        </div>

        <div ng-repeat="i in getNumber(dowCount) track by $index">
            <div ng-show="Schedule[$index+1].Lessons.length" class="list card">
                <div class="item item-divider">
                    {{Schedule[$index+1].doww}} ({{Schedule[$index+1].date}})
                </div>
                <div class="item item-body">
                    <ion-list>
                        <ion-item ng-repeat="lesson in Schedule[$index+1].Lessons" class="item-text-wrap">
                            <div class="row">
                                <div class="col col-20"><h2>{{lesson.Time}}</h2></div>
                                <div class="col">
                                    {{lesson.discName}}<br />
                                    {{lesson.FIO}}<br />
                                    {{lesson.audName}}
                                    <div ng-show="data.SelectedGroup.Name !== lesson.groupName">
                                        ({{lesson.groupName}})
                                    </div>
                                    
                                </div>
                            </div>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
